<div class="p-grid table-demo mt-15 ml-20 mr-15">
    <div class="card">
      <div class="p-col-12">
        <div class="flex-header">
          <h4>Quản lý công việc</h4>
        </div>
      </div>
      <div class="row justify-content-end mr-7 mb-10">
        <button type="button" class="btn btn-primary">Thêm mới</button>
      </div>
      <div class="container mb-5">
        <p-table #dt [value]="records" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [filterDelay]="0" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th></th>
              <th>STT</th>
              <th>Dự Án</th>
              <th>Khánh hàng</th>
              <th>Trạng Thái</th>
              <th>Thời gian bắt đầu</th>
              <th>Thời gian kết thúc</th>
              <th>Quản lý dự án</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-record let-i="rowIndex">
            <tr>
              <td></td>
              <td>{{ i + 1 }}</td>
              <td>{{ record.name }}</td>
              <td>{{ record.description }}</td>
              <td>{{ record.status }}</td>
              <td>{{ record.created }}</td>
              <td>{{ record.modified }}</td>
              <td>{{ record.email }}</td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="10">Không có dữ liệu</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
</div>
