<form class="form-horizontal" autocomplete="off" [formGroup]="formData" (ngSubmit)="save()">
  <abp-modal-header [title]="'Add new job'" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
  <div class="modal-body fixed-modal-height">
    <div class="row ui-fluid">
      <div class="col-md-6">
        <label>PM *</label>
        <input type="text" pInputText class="form-control" formControlName="pm">
        <abp-validation-summary [control]="formData.get('pm')"></abp-validation-summary>
      </div>
      <div class="col-md-6">
        <label>Sprint *</label>
        <p-dropdown [styleClass]="'custom-height'" [options]="sprintList" optionLabel="displayName"
          [showClear]="true" [filter]="true" resetFilterOnHide="true" formControlName="sprint"></p-dropdown>
        <abp-validation-summary [control]="formData.get('sprint')"></abp-validation-summary>
      </div>
    </div>
    <div class="row ui-fluid">
      <div class="col-md-6">
        <label>Job *</label>
        <input type="text" pInputText class="form-control" formControlName="job">
      </div>
    </div>
  </div>
  <abp-modal-footer [cancelLabel]="'Close'" (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
